<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

.bg-img {
  /* Gunakan gambar */
  background-image: url("https://dosenit.com/wp-content/uploads/2020/10/audi.jpg");

  min-height: 380px;

  /* Pusatkan dan skala gambar dengan baik */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  
  /* Diperlukan untuk memposisikan bar navigasi */
  position: relative;
}

/* Posisikan wadah navbar di dalam gambar */
.container {
  position: absolute;
  margin: 20px;
  width: auto;
}

/* navbar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Link Navbar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}
</style>
</head>
<body>

<h2>Navbar on Image</h2>
<div class="bg-img">
  <div class="container">
    <div class="topnav">
      <a href="#home">Home</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    </div>
  </div>
</div>
